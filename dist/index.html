    <script type="module" crossorigin src="/assets/index-9473445d.js"></script>
    <link rel="stylesheet" href="/assets/index-e175d2dd.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Load theme preference immediately to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('qratex-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    
  </body>
